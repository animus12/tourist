{% extends "tourist/base.html" %}

{% block title %} home {% endblock %}
<!-- endTitle -->

<!-- mainSection -->
{% block main %}

<div class="col-md-9 col-lg-5 col-sm-9 mt-5 d-flex mx-auto justify-content-center  align-items-center">
  <div class="col-sm-8">
    <div class="card card-outline-secondary">
      <div class="card-header">
         <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
       <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form">
          <div class="form-group">
            <label for="uname1">Username</label>
            <input class="form-control" id="uname1" name="uname1" required="" type="text">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input autocomplete="new-password" class="form-control" id="pwd1" required="" type="password">
          </div>
          <div class="form-check small">
            <label class="form-check-label">                      
              <span>Already registred?  <a class=""  data-dismiss="modal"  data-toggle="modal" href="#" data-target="#registermodal">Here</a></span>
            </label>
          </div>
              <button class="btn btn-success btn-lg float-right" type="button">Login</button>
       </form>
      </div>
    </div>
  </div>
 
</div>



{% endblock %}
<!-- endMainSection -->

<!-- jquery -->
{% block script %}

{% endblock %}
<!-- endjquery -->
