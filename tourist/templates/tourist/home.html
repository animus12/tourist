{% extends "tourist/base.html" %}

<!-- Title -->
{% block title %} home {% endblock %}
<!-- endTitle -->

<!-- mainSection -->
{% block main %}

<div class="container pt-3">
      <div class="row">
         <div class="col-lg-12 col-sm-12 col-xs-12 h-50 d-inline-block">
            <div id="carouselExampleIndicators" class="carousel slide carousel-fade"  data-ride="carousel">
               <ol class="carousel-indicators">
                 <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                 <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                 <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
               </ol>
               <div class="carousel-inner">
                 <div class="carousel-item active" data-interval="2000" >
                   <img class="d-block w-100" src="https://images.unsplash.com/photo-1576670159375-8beb7c963ead?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="First slide" height="400px">
                 </div>
                 <div class="carousel-item" data-interval="1000">
                   <img class="d-block w-100" height="400px" src="https://images.unsplash.com/photo-1582560486381-e6a01d8f5bb7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Second slide">
                 </div>
                 <div class="carousel-item" data-interval="500">
                   <img class="d-block w-100" height="400px" src="https://images.unsplash.com/photo-1603218196423-da6ee214f4cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="Third slide">
                 </div>
               </div>
               <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                 <span class="sr-only">Previous</span>
               </a>
               <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                 <span class="carousel-control-next-icon" aria-hidden="true"></span>
                 <span class="sr-only">Next</span>
               </a>
             </div>
         </div>
         <div class="col-lg-6 text-light text-center">ANO KAYA ILALAGAY DITO O TATANGALIN NAALNG</div>
         <div class="col-lg-6 text-light text-center">ANO KAYA ILALAGAY DITO O TATANGALIN NAALNG</div>
      </div>
</div>

{% endblock %}
<!-- endMainSection -->

<!-- jquery -->
{% block script %}

<script>

   // alert('asasas');
      $(document).ready(()=>{
         $('.carousel').carousel({
            interval: 2000
         })
      })
</script>

{% endblock %}
<!-- endjquery -->
